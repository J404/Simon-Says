<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon</title>
    <script defer type="text/javascript" src="simonGame.js"></script>
    <link rel="stylesheet" type="text/css" href="simongame.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div id="header">
        <h3>Simon</h3>
        <h5>the flashy-blinky game</h5>
    </div>
    <div id="scoreContainer">
        <h4 id="score">Score: 0</h4>
    </div>
    <div id="main">
        <div class="block" id="block1"></div>
        <div class="block" id="block2"></div>
        <div class="block" id="block3"></div>
        <div class="block" id="block4"></div>
        <br>
        <br>
        <div id="startArea">
            <span id="info">Are you ready to begin?</span>
            <br>
            <br>
            <button id="startButton">Begin</button>
        </div>
    </div>
</body>
</html>
